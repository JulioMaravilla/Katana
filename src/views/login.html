<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Katana Sushi</title>
    <link rel="icon" type="image/png" href="./public/images/LOGO-SIN-FONDO.png">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"> Regresar a pagina principal</i>
        </a>
        <div class="login-container">
            <div class="login-header">
                <img src="../public/images/LOGO-SIN-FONDO.png" alt="Katana Sushi Logo" class="login-logo">
                <h1>Bienvenido</h1>
                <p>Inicia sesión para hacer tu pedido</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div id="loginMessage" style="text-align: center; margin: 10px 0; min-height: 20px;"></div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-submit">Iniciar Sesión</button>
                <div class="social-login">
                    <p>O inicia sesión con</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>
            <div class="register-link">
                ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script src="../../public/js/login.js"></script>
</body>
</html>
