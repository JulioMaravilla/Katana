<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Katana Sushi</title>
    <link rel="icon" type="image/png" href="./public/images/LOGO-SIN-FONDO.png">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-page">
    <div class="login-wrapper">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"> regresar a pagina principal</i>
        </a>
        <div class="login-container">
            <div class="login-header">
                <img src="../public/images/LOGO-SIN-FONDO.png" alt="Katana Sushi Logo" class="login-logo">
                <h1>Crear Cuenta</h1>
                <p>Únete a la familia Katana Sushi</p>
            </div>
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombres" placeholder="Nombres" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="apellidos" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="telefono" placeholder="Teléfono" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-birthday-cake"></i>
                        <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" required>
                        <span>Acepto los términos y condiciones</span>
                    </label>
                </div>
                <button type="submit" class="login-submit">Registrarse</button>
            </form>
            <div class="register-link">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script src="/js/registro.js"></script>
</body>
</html>
